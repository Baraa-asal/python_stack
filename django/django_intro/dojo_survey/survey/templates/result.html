<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            padding-top: 8%;
        }
    </style>
</head>
<body>
    <div class="container border border-dark col-md-8 p-3">
        <h4><u>Submitted info</u></h4>
        <table class="table">
              <tr>
                <td>Name:</td>
                <td>{{info.name}}</td>
              </tr>
              <tr>
                <td>Dojo Location:</td>
                <td>{{info.country}}</td>
              </tr>
              <tr>
                <td>Favorite Language:</td>
                <td>{{info.language}}</td>
              </tr>
              <tr>
                <td>Comment:</td>
                <td>{{info.comment}}</td>
              </tr>
          </table>
          <div class="row align-items-center">
            <div class="col-md-12">
               <a href="/" class="btn btn-info float-right">Go back</a>
            </div>
          </div>
    </div>
</body>
</html>
