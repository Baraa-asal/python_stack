
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .container {
        margin: 0 auto;
    }
    .author-form {
        width: 40%;
    }
    .author-table {
        width: 40%;
    }
    .btn-outline-dark {
        width: 20%;
    }
</style>
<body>
    <div class="container d-inline-flex flex-wrap justify-content-around p-5 mb-5">
    <section class="author-form">
        <h1 class="text-center mb-4">Add an Author</h1>
        <form action="/authors/add_authors" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="first_name" class="col-4 col-form-label">First name</label>
                <div>
                  <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
              </div>
              <div class="form-group row">
                <label for="last_name" class="col-4 col-form-label">Last name</label>
                <div>
                  <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
              </div>
              <div class="form-group row">
                <label for="author_notes" class="col-4 col-form-label">Notes</label>
                <div>
                <textarea name="author_notes" class="form-control" id="author_notes"></textarea>
                </div>
              </div>
              <div class="text-center ">
              <button class="btn btn-outline-dark">Add</button>
            </div>
        </form>
    </section>
    <section class="author-table">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td>{{ author.first_name }} {{ author.last_name }}</td>
                    <td>
                        <a href="/author/{{author.id}}"><u>View</u></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </section>
</div>

</body>
</html>
