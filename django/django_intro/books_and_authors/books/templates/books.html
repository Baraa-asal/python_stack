
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .container {
        margin: 0 auto;
    }
    .book-form {
        width: 40%;
    }
    .book-table {
        width: 40%;
    }
    .btn-outline-dark {
        width: 20%;
    }
</style>
<body>
    <div class="container d-inline-flex flex-wrap justify-content-around align-items-center p-5 mb-5">
    <section class="book-form">
        <h1 class="text-center mb-4">Add a Book</h1>
        <form action="/books/add_book" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="book_title" class="col-4 col-form-label">Title</label>
                <div>
                  <input type="text" class="form-control" id="book_title" name="book_title">
                </div>
              </div>
              <div class="form-group row">
                <label for="book_description" class="col-4 col-form-label">Description</label>
                <div>
                <textarea name="book_description" class="form-control" id="book_description"></textarea>
                </div>
              </div>
              <div class="text-center ">
              <button class="btn btn-outline-dark">Add</button>
            </div>
        </form>
    </section>
    <section class="book-table">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>
                        <a href="/books/{{book.id}}"><u>View</u></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
          <a href="/authors"><u>Go to Authors</u></a>
    </section>
</div>

</body>
</html>
