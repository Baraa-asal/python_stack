<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboard</title>
    <style>
        main {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .box1 {
            background-color: rgb(27, 117, 24);
            width: 30px;
            height: 30px;
        }
        .box2 {
            background-color: black;
            width: 30px;
            height: 30px;
        }
        table {
            border-collapse: collapse;
          }
    </style>
</head>
<body>
    
    <main>
        <table>
            {% for i in range(0,8) %}
            <tr>
                {% for j in range(0,8) %} 
                    {% if (i+j)%2 == 0 %}
                            <td class="box1"></td>
                    {% endif %}
                    {% if (i+j)%2 == 1 %}
                            <td class="box2"></td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </main>
    


</body>
</html>
